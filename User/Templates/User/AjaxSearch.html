<style>
    .product-list-container {
        max-width: 1200px;
        margin: 40px auto;
        padding: 20px;
        font-family: 'Arial', sans-serif;
    }

    .product-item {
        display: flex;
        align-items: flex-start;
        gap: 20px;
        background: #ffffff;
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.07);
        margin-bottom: 20px;
        padding: 20px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        animation: fadeIn 0.4s ease;
    }

    .product-item:hover {
        transform: translateY(-4px);
        box-shadow: 0 6px 16px rgba(0,0,0,0.1);
    }

    .product-img {
        width: 200px; /* Square image */
        height: 200px;
        object-fit: cover;
        border-radius: 10px;
        margin-right: 20px;
    }

    .product-info {
        flex: 1;
    }

    .product-info h4 {
        margin: 0 0 10px;
        font-size: 18px;
        color: #333;
    }

    .product-info p {
        margin: 5px 0;
        font-size: 14px;
        color: #555;
    }

    .price {
        font-size: 16px;
        font-weight: bold;
        color: #0c967a;
        margin-top: 10px;
    }

    .action-link, .out-of-stock {
        display: inline-block;
        margin-top: 10px;
        padding: 8px 16px;
        border-radius: 20px;
        text-decoration: none;
        font-size: 14px;
    }

    .action-link {
        background: #17a88b;
        color: white;
        transition: background 0.3s ease, transform 0.3s ease;
    }

    .action-link:hover {
        background: #1a9a9a;
        transform: scale(1.05);
    }

    .out-of-stock {
        color: #dc3545;
        background: #f8d7da;
        font-weight: bold;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
        .product-item {
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .product-img {
            width: 100px;
            height: 100px;
        }

        .product-info {
            margin-top: 15px;
        }
    }
</style>

<div class="product-list-container">
    {% for i in pro %}
    <div class="product-item">
        <img src="{{ i.product_photo.url }}" class="product-img" alt="{{ i.product_name }}">
        <div class="product-info">
            <h4>{{ i.product_name }}</h4>
            <p><strong>Category:</strong> {{ i.brand.category.category_name }}</p>
            <p><strong>Brand:</strong> {{ i.brand.brand_name }}</p>
            <p>{{ i.product_details }}</p>
            <p class="price">â‚¹{{ i.product_price }}</p>
            {% if i.total_stock == 0 %}
                <span class="out-of-stock">Out Of Stock</span>
            {% else %}
                <a href="{% url 'User:Addcart' i.id %}" class="action-link">Add To Cart</a>
            {% endif %}
        </div>
    </div>
    {% empty %}
    <p style="text-align:center;">No products found.</p>
    {% endfor %}
</div>
